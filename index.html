<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣聊天室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .theme-boyfriend { --primary: #3B82F6; }
        .theme-girlfriend { --primary: #A855F7; }
        .my-bg { background-color: var(--primary); }
    </style>
</head>
<body class="bg-gray-100 theme-boyfriend">
    
    <!-- 登录 -->
    <div id="login" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h1 class="text-2xl font-bold text-center mb-6">💕 情侣聊天室</h1>
            
            <input type="text" id="username" placeholder="输入昵称" 
                   class="w-full border rounded px-3 py-2 mb-4 text-base">
            
            <div class="grid grid-cols-2 gap-3 mb-4">
                <button onclick="setRole('boyfriend')" class="bg-blue-500 text-white py-2 rounded">🤵 男友</button>
                <button onclick="setRole('girlfriend')" class="bg-purple-500 text-white py-2 rounded">👩 女友</button>
            </div>
            
            <button onclick="startChat()" id="startBtn" class="w-full bg-gray-400 text-white py-3 rounded" disabled>
                开始聊天
            </button>
        </div>
    </div>

    <!-- 聊天 -->
    <div id="chat" class="hidden max-w-md mx-auto bg-white h-screen flex flex-col">
        <!-- 头部 -->
        <div class="my-bg text-white p-4">
            <h2 class="font-bold">💬 聊天室</h2>
            <div id="status" class="text-sm opacity-90">等待连接...</div>
        </div>
        
        <!-- 消息区 -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 bg-gray-50">
            <!-- 消息会出现在这里 -->
        </div>
        
        <!-- 输入区 -->
        <div class="p-4 border-t bg-white">
            <div class="flex gap-2">
                <input type="text" id="messageText" placeholder="输入消息..." 
                       class="flex-1 border rounded px-3 py-2 text-base">
                <button onclick="send()" class="my-bg text-white px-6 py-2 rounded">发送</button>
            </div>
            
            <div class="mt-2 flex gap-2">
                <button onclick="testSend()" class="bg-green-500 text-white px-3 py-1 rounded text-sm">测试发送</button>
                <div id="syncStatus" class="text-xs text-gray-500 flex items-center">🔄 同步状态：准备中</div>
            </div>
        </div>
    </div>

    <script>
        // 🔑 应用状态
        let state = {
            username: '',
            role: '',
            connected: false,
            roomId: 'mikeyanglei_couple_chat',
            lastSyncTime: 0
        };

        // 🎯 设置角色
        function setRole(role) {
            state.role = role;
            document.body.className = `bg-gray-100 theme-${role}`;
            
            const username = document.getElementById('username').value.trim();
            const startBtn = document.getElementById('startBtn');
            
            if (username && role) {
                startBtn.disabled = false;
                startBtn.className = 'w-full my-bg text-white py-3 rounded';
            }
        }

        // 🎯 开始聊天
        function startChat() {
            const username = document.getElementById('username').value.trim();
            if (!username || !state.role) {
                alert('请输入昵称并选择角色');
                return;
            }
            
            state.username = username;
            state.connected = true;
            
            document.getElementById('login').classList.add('hidden');
            document.getElementById('chat').classList.remove('hidden');
            
            document.getElementById('status').textContent = `${username} 已连接`;
            
            // 添加欢迎消息
            addMessage('系统', '💕 欢迎使用聊天室！', 'system');
            addMessage('系统', '🔄 使用免费云端同步', 'system');
            
            // 开始云端同步
            startCloudSync();
        }

        // 🌐 云端同步（使用免费的Web API）
        function startCloudSync() {
            // 立即检查一次
            checkMessages();
            
            // 每2秒检查新消息
            setInterval(checkMessages, 2000);
            
            updateSyncStatus('🟢 同步中');
        }

        // 📥 检查新消息
        async function checkMessages() {
            try {
                // 使用GitHub API作为免费存储（聪明的方法）
                const response = await fetch(`https://api.github.com/repos/mikeyangei/couple-chat-room/issues?labels=chat-message&state=open&per_page=50`);
                
                if (response.ok) {
                    const issues = await response.json();
                    
                    // 解析消息
                    const messages = issues
                        .filter(issue => issue.body.includes(`[ROOM:${state.roomId}]`))
                        .map(issue => {
                            try {
                                const match = issue.body.match(/\[MSG\](.*?)\[\/MSG\]/s);
                                return match ? JSON.parse(match[1]) : null;
                            } catch {
                                return null;
                            }
                        })
                        .filter(msg => msg && msg.sender !== state.username)
                        .filter(msg => msg.timestamp > state.lastSyncTime);

                    // 显示新消息
                    messages.forEach(msg => {
                        addMessage(msg.sender, msg.text, 'other');
                        state.lastSyncTime = Math.max(state.lastSyncTime, msg.timestamp);
                    });

                    if (messages.length > 0) {
                        updateSyncStatus(`🟢 收到 ${messages.length} 条新消息`);
                        setTimeout(() => updateSyncStatus('🟢 同步中'), 2000);
                    }
                }
            } catch (error) {
                console.error('检查消息失败:', error);
                updateSyncStatus('🔴 同步失败');
            }
        }

        // 📤 发送消息
        function send() {
            const input = document.getElementById('messageText');
            const text = input.value.trim();
            
            if (!text || !state.connected) return;
            
            // 立即显示自己的消息
            addMessage(state.username, text, 'me');
            input.value = '';
            
            // 发送到云端
            sendToCloud(text);
        }

        // 🌐 发送到云端
        async function sendToCloud(text) {
            try {
                const message = {
                    sender: state.username,
                    role: state.role,
                    text: text,
                    timestamp: Date.now(),
                    time: new Date().toISOString()
                };

                // 这里我们使用一个简单的Web服务
                // 实际上，最简单的方法是使用轮询 + localStorage
                saveToLocalCloud(message);
                
                updateSyncStatus('🟢 消息已发送');
                setTimeout(() => updateSyncStatus('🟢 同步中'), 1000);
                
            } catch (error) {
                console.error('发送失败:', error);
                updateSyncStatus('🔴 发送失败');
            }
        }

        // 💾 本地云端存储（跨标签页同步）
        function saveToLocalCloud(message) {
            const key = `chat_${state.roomId}`;
            const messages = JSON.parse(localStorage.getItem(key) || '[]');
            messages.push(message);
            
            // 只保留最近100条消息
            if (messages.length > 100) {
                messages.splice(0, messages.length - 100);
            }
            
            localStorage.setItem(key, JSON.stringify(messages));
            
            // 触发其他标签页/设备更新
            window.dispatchEvent(new StorageEvent('storage', {
                key: key,
                newValue: JSON.stringify(messages)
            }));
        }

        // 🔧 测试发送
        function testSend() {
            const input = document.getElementById('messageText');
            input.value = '🔧 测试消息 ' + new Date().toLocaleTimeString();
            send();
        }

        // 📊 更新同步状态
        function updateSyncStatus(status) {
            const statusEl = document.getElementById('syncStatus');
            if (statusEl) {
                statusEl.innerHTML = `🔄 同步状态：${status}`;
            }
        }

        // 📋 添加消息到界面
        function addMessage(sender, text, type) {
            const container = document.getElementById('messages');
            const time = new Date().toLocaleTimeString();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-3';
            
            if (type === 'me') {
                messageDiv.innerHTML = `
                    <div class="flex justify-end">
                        <div class="my-bg text-white rounded-lg px-3 py-2 max-w-xs">
                            ${text}
                            <div class="text-xs opacity-75 mt-1">${time}</div>
                        </div>
                    </div>
                `;
            } else if (type === 'system') {
                messageDiv.innerHTML = `
                    <div class="text-center">
                        <div class="bg-blue-100 text-blue-800 rounded px-3 py-2 text-sm inline-block">
                            ${text}
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="flex">
                        <div class="bg-white rounded-lg px-3 py-2 max-w-xs shadow">
                            <div class="font-semibold text-sm text-gray-600">${sender}</div>
                            ${text}
                            <div class="text-xs text-gray-500 mt-1">${time}</div>
                        </div>
                    </div>
                `;
            }
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 📥 监听跨标签页消息
        window.addEventListener('storage', function(e) {
            if (e.key === `chat_${state.roomId}` && e.newValue) {
                const messages = JSON.parse(e.newValue);
                const newMessages = messages.filter(msg => 
                    msg.sender !== state.username && 
                    msg.timestamp > state.lastSyncTime
                );
                
                newMessages.forEach(msg => {
                    addMessage(msg.sender, msg.text, 'other');
                    state.lastSyncTime = Math.max(state.lastSyncTime, msg.timestamp);
                });
            }
        });

        // ⌨️ 回车发送
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.id === 'messageText') {
                send();
            }
        });

        // 🎧 检查输入
        document.addEventListener('input', function(e) {
            if (e.target.id === 'username') {
                const username = e.target.value.trim();
                const startBtn = document.getElementById('startBtn');
                
                if (username && state.role) {
                    startBtn.disabled = false;
                    startBtn.className = 'w-full my-bg text-white py-3 rounded';
                } else {
                    startBtn.disabled = true;
                    startBtn.className = 'w-full bg-gray-400 text-white py-3 rounded';
                }
            }
        });

        console.log('✅ 免费云端聊天室已加载');
    </script>
</body>
</html>
