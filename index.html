    <script src="https://cdn.tailwindcss.com"></script>
    <style>

<body class="bg-gray-100 theme-boyfriend">
    
    <!-- ç™»å½• -->
    <div id="login" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h1 class="text-2xl font-bold text-center mb-6">ğŸ’• æƒ…ä¾£èŠå¤©å®¤</h1>
            
            <input type="text" id="username" placeholder="è¾“å…¥æ˜µç§°" 
                   class="w-full border rounded px-3 py-2 mb-4 text-base">
            
            <div class="grid grid-cols-2 gap-3 mb-4">
                <button onclick="setRole('boyfriend')" class="bg-blue-500 text-white py-2 rounded">ğŸ¤µ ç”·å‹</button>
                <button onclick="setRole('girlfriend')" class="bg-purple-500 text-white py-2 rounded">ğŸ‘© å¥³å‹</button>
            </div>
            
            <button onclick="startChat()" id="startBtn" class="w-full bg-gray-400 text-white py-3 rounded" disabled>
                å¼€å§‹èŠå¤©

    </div>

    <!-- èŠå¤© -->
    <div id="chat" class="hidden max-w-md mx-auto bg-white h-screen flex flex-col">
        <!-- å¤´éƒ¨ -->
        <div class="my-bg text-white p-4">
            <h2 class="font-bold">ğŸ’¬ èŠå¤©å®¤</h2>
            <div id="status" class="text-sm opacity-90">ç­‰å¾…è¿æ¥...</div>
        </div>
        
        <!-- æ¶ˆæ¯åŒº -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 bg-gray-50">
            <!-- æ¶ˆæ¯ä¼šå‡ºç°åœ¨è¿™é‡Œ -->
        </div>
        
        <!-- è¾“å…¥åŒº -->
        <div class="p-4 border-t bg-white">
            <div class="flex gap-2">
                <input type="text" id="messageText" placeholder="è¾“å…¥æ¶ˆæ¯..." 
                       class="flex-1 border rounded px-3 py-2 text-base">
                <button onclick="send()" class="my-bg text-white px-6 py-2 rounded">å‘é€</button>
            </div>
            
            <div class="mt-2 flex gap-2">
                <button onclick="testSend()" class="bg-green-500 text-white px-3 py-1 rounded text-sm">æµ‹è¯•å‘é€</button>
                <div id="syncStatus" class="text-xs text-gray-500 flex items-center">ğŸ”„ åŒæ­¥çŠ¶æ€ï¼šå‡†å¤‡ä¸­</div>
            </div>
        </div>
    </div>

    <script>
        // ğŸ”‘ åº”ç”¨çŠ¶æ€
        let state = {
            username: '',
            role: '',
            connected: false,
            roomId: 'mikeyanglei_couple_chat',
            lastSyncTime: 0
        };

        // ğŸ¯ è®¾ç½®è§’è‰²
        function setRole(role) {
            state.role = role;
            document.body.className = `bg-gray-100 theme-${role}`;
            
            const username = document.getElementById('username').value.trim();
            const startBtn = document.getElementById('startBtn');
            
            if (username && role) {
                startBtn.disabled = false;
                startBtn.className = 'w-full my-bg text-white py-3 rounded';
            }
        }

        // ğŸ¯ å¼€å§‹èŠå¤©
        function startChat() {
            const username = document.getElementById('username').value.trim();
            if (!username || !state.role) {
                alert('è¯·è¾“å…¥æ˜µç§°å¹¶é€‰æ‹©è§’è‰²');
                return;
            }
            
            state.username = username;
            state.connected = true;
            
            document.getElementById('login').classList.add('hidden');
            document.getElementById('chat').classList.remove('hidden');
            
            document.getElementById('status').textContent = `${username} å·²è¿æ¥`;
            
            // æ·»åŠ æ¬¢è¿æ¶ˆæ¯
            addMessage('ç³»ç»Ÿ', 'ğŸ’• æ¬¢è¿ä½¿ç”¨èŠå¤©å®¤ï¼', 'system');
            addMessage('ç³»ç»Ÿ', 'ğŸ”„ ä½¿ç”¨å…è´¹äº‘ç«¯åŒæ­¥', 'system');
            
            // å¼€å§‹äº‘ç«¯åŒæ­¥
            startCloudSync();
        }

        // ğŸŒ äº‘ç«¯åŒæ­¥ï¼ˆä½¿ç”¨å…è´¹çš„Web APIï¼‰
        function startCloudSync() {
            // ç«‹å³æ£€æŸ¥ä¸€æ¬¡
            checkMessages();
            
            // æ¯2ç§’æ£€æŸ¥æ–°æ¶ˆæ¯
            setInterval(checkMessages, 2000);
            
            updateSyncStatus('ğŸŸ¢ åŒæ­¥ä¸­');
        }

        // ğŸ“¥ æ£€æŸ¥æ–°æ¶ˆæ¯
        async function checkMessages() {
            try {
                // ä½¿ç”¨GitHub APIä½œä¸ºå…è´¹å­˜å‚¨ï¼ˆèªæ˜çš„æ–¹æ³•ï¼‰
                const response = await fetch(`https://api.github.com/repos/mikeyangei/couple-chat-room/issues?labels=chat-message&state=open&per_page=50`);
                
                if (response.ok) {
                    const issues = await response.json();
                    
                    // è§£ææ¶ˆæ¯
                    const messages = issues
                        .filter(issue => issue.body.includes(`[ROOM:${state.roomId}]`))
                        .map(issue => {
                            try {
                                const match = issue.body.match(/\[MSG\](.*?)\[\/MSG\]/s);
                                return match ? JSON.parse(match[1]) : null;
                            } catch {
                                return null;
                            }
                        })
                        .filter(msg => msg && msg.sender !== state.username)
                        .filter(msg => msg.timestamp > state.lastSyncTime);

                    // æ˜¾ç¤ºæ–°æ¶ˆæ¯
                    messages.forEach(msg => {
                        addMessage(msg.sender, msg.text, 'other');
                        state.lastSyncTime = Math.max(state.lastSyncTime, msg.timestamp);
                    });

                    if (messages.length > 0) {
                        updateSyncStatus(`ğŸŸ¢ æ”¶åˆ° ${messages.length} æ¡æ–°æ¶ˆæ¯`);
                        setTimeout(() => updateSyncStatus('ğŸŸ¢ åŒæ­¥ä¸­'), 2000);
                    }
                }
            } catch (error) {
                console.error('æ£€æŸ¥æ¶ˆæ¯å¤±è´¥:', error);
                updateSyncStatus('ğŸ”´ åŒæ­¥å¤±è´¥');
            }
        }

        // ğŸ“¤ å‘é€æ¶ˆæ¯
        function send() {
            const input = document.getElementById('messageText');
            const text = input.value.trim();
            
            if (!text || !state.connected) return;
            
            // ç«‹å³æ˜¾ç¤ºè‡ªå·±çš„æ¶ˆæ¯
            addMessage(state.username, text, 'me');
            input.value = '';
            
            // å‘é€åˆ°äº‘ç«¯
            sendToCloud(text);
        }

        // ğŸŒ å‘é€åˆ°äº‘ç«¯
        async function sendToCloud(text) {
            try {
                const message = {
                    sender: state.username,
                    role: state.role,
                    text: text,
                    timestamp: Date.now(),
                    time: new Date().toISOString()
                };

                // è¿™é‡Œæˆ‘ä»¬ä½¿ç”¨ä¸€ä¸ªç®€å•çš„WebæœåŠ¡
                // å®é™…ä¸Šï¼Œæœ€ç®€å•çš„æ–¹æ³•æ˜¯ä½¿ç”¨è½®è¯¢ + localStorage
                saveToLocalCloud(message);
                
                updateSyncStatus('ğŸŸ¢ æ¶ˆæ¯å·²å‘é€');
                setTimeout(() => updateSyncStatus('ğŸŸ¢ åŒæ­¥ä¸­'), 1000);
                
            } catch (error) {
                console.error('å‘é€å¤±è´¥:', error);
                updateSyncStatus('ğŸ”´ å‘é€å¤±è´¥');
            }
        }

        // ğŸ’¾ æœ¬åœ°äº‘ç«¯å­˜å‚¨ï¼ˆè·¨æ ‡ç­¾é¡µåŒæ­¥ï¼‰
        function saveToLocalCloud(message) {
            const key = `chat_${state.roomId}`;
            const messages = JSON.parse(localStorage.getItem(key) || '[]');
            messages.push(message);
            
            // åªä¿ç•™æœ€è¿‘100æ¡æ¶ˆæ¯
            if (messages.length > 100) {
                messages.splice(0, messages.length - 100);
            }
            
            localStorage.setItem(key, JSON.stringify(messages));
            
            // è§¦å‘å…¶ä»–æ ‡ç­¾é¡µ/è®¾å¤‡æ›´æ–°
            window.dispatchEvent(new StorageEvent('storage', {
                key: key,
                newValue: JSON.stringify(messages)
            }));
        }

        // ğŸ”§ æµ‹è¯•å‘é€
        function testSend() {
            const input = document.getElementById('messageText');
            input.value = 'ğŸ”§ æµ‹è¯•æ¶ˆæ¯ ' + new Date().toLocaleTimeString();
            send();
        }

        // ğŸ“Š æ›´æ–°åŒæ­¥çŠ¶æ€
        function updateSyncStatus(status) {
            const statusEl = document.getElementById('syncStatus');
            if (statusEl) {
                statusEl.innerHTML = `ğŸ”„ åŒæ­¥çŠ¶æ€ï¼š${status}`;
            }
        }

        // ğŸ“‹ æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(sender, text, type) {
            const container = document.getElementById('messages');
            const time = new Date().toLocaleTimeString();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-3';
            
            if (type === 'me') {
                messageDiv.innerHTML = `
                    <div class="flex justify-end">
                        <div class="my-bg text-white rounded-lg px-3 py-2 max-w-xs">
                            ${text}
                            <div class="text-xs opacity-75 mt-1">${time}</div>
                        </div>
                    </div>
                `;
            } else if (type === 'system') {
                messageDiv.innerHTML = `
                    <div class="text-center">
                        <div class="bg-blue-100 text-blue-800 rounded px-3 py-2 text-sm inline-block">
                            ${text}
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="flex">
                        <div class="bg-white rounded-lg px-3 py-2 max-w-xs shadow">
                            <div class="font-semibold text-sm text-gray-600">${sender}</div>
                            ${text}
                            <div class="text-xs text-gray-500 mt-1">${time}</div>
                        </div>
                    </div>
                `;
            }
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // ğŸ“¥ ç›‘å¬è·¨æ ‡ç­¾é¡µæ¶ˆæ¯
        window.addEventListener('storage', function(e) {
            if (e.key === `chat_${state.roomId}` && e.newValue) {
                const messages = JSON.parse(e.newValue);
                const newMessages = messages.filter(msg => 
                    msg.sender !== state.username && 
                    msg.timestamp > state.lastSyncTime
                );
                
                newMessages.forEach(msg => {
                    addMessage(msg.sender, msg.text, 'other');
                    state.lastSyncTime = Math.max(state.lastSyncTime, msg.timestamp);
                });
            }
        });

        // âŒ¨ï¸ å›è½¦å‘é€
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.id === 'messageText') {
                send();
            }
        });

        // ğŸ§ æ£€æŸ¥è¾“å…¥
        document.addEventListener('input', function(e) {
            if (e.target.id === 'username') {
                const username = e.target.value.trim();
                const startBtn = document.getElementById('startBtn');
                
                if (username && state.role) {
                    startBtn.disabled = false;
                    startBtn.className = 'w-full my-bg text-white py-3 rounded';
                } else {
                    startBtn.disabled = true;
                    startBtn.className = 'w-full bg-gray-400 text-white py-3 rounded';
                }
            }
        });

        console.log('âœ… å…è´¹äº‘ç«¯èŠå¤©å®¤å·²åŠ è½½');
    </script>
</body>
